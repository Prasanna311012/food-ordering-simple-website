<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel</title>
</head>
<body>
    <div class="section-one">
    <h1 class="section-one__name">Reestar</h1>
    <p class="section-one__links">Home| Recepie |Contact</p>
    </div>
    <div class="container">
    <div class="card">
        <img src="./images/burger.jpg" class="card__img">
        <h3 class="card__title"> Chicken Burger</h3>
        <p class="card__desc">Something which is very delicious</p>
        <button class="card__button">order now</button>
    </div>
    <div class="card">
        <img src="./images/butter chicken.jpg" class="card__img">
        <h3 class="card__title">Butter chicken</h3>
        <p class="card__desc">Something which is very delicious</p>
        <button class="card__button">order now</button>
    </div>
    <div class="card">
        <img src="./images/chicken.jpg" class="card__img">
        <h3 class="card__title">Chicken Wings</h3>
        <p class="card__desc">Something which is very delicious</p>
        <button class="card__button">order now</button>
    </div>
    <div class="card">
        <img src="./images/momos.jpg" class="card__img">
        <h3 class="card__title">Steamed Momos</h3>
        <p class="card__desc">Something which is very delicious</p>
        <button class="card__button">order now</button>
    </div>
</div>
    <div class="section-two">
        <h2 class="section-two__title">Contact us</h2>
        <table class="section-two__tabledata">
            <tr>
                <td>Name:</td>
                <td>
                    <input type="text" placeholder="Name">
                </td>
            </tr>
            <tr>
                <td>Age:</td>
                <td>
                    <input type="number" placeholder="Age">
                </td>
            </tr>
            <tr>
                <td>Email:</td>
                <td>
                    <input type="email" placeholder="Email">
                </td>
            </tr>
        </table>
        <button class="section-two__button">Send</button>
    </div>
</body>
</html>
